<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁️ ImagiNotes ☁️</title>
    <meta
      name="title"
      content="Organiza tu día a día con esta apliación de notas
    para obtener una mayor onganización o comentar lo más personal para ti"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="componentes/tema.js"></script>

    <link rel="shortcut icon" href="2.svg" />
  </head>
  <body>
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="paaanciitoo.github.io/web/">
          <img src="img/logo/title.svg" alt="logo" class="logo-light" />
          <img src="img/logo/title.svg" alt="logo" class="logo-dark" />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Cerrar menú"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">Close</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">Add</span>

        <span class="text text-label-large">Agregar una nota</span>

        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-line-small">Mis notas</h2>

        <button
          class="icon-btn small"
          data-tooltip="Crear una nueva nota"
          aria-label="Crear una nueva nota"
          data-add-notebook
        >
          <span class="material-symbols-rounded" aria-hidden="true">Add</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <!-- <div class="nav-item active">
          <span class="text text-label-large" data-notebook-field
            >Mis notas</span
          >
          <button
            class="icon-btn small"
            aria-label="Editar nota"
            data-tooltip="Editar nota"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >Edit</span
            >

            <div class="state-layer"></div>
          </button>
          <button
            class="icon-btn small"
            aria-label="Eliminar nota"
            data-tooltip="Eliminar nota"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >Delete</span
            >

            <div class="state-layer"></div>
          </button>

          <div class="state-layer"></div>
        </div> -->
      </nav>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <main class="main">
      <div class="header">
        <div class="wrapper">
          <p class="title text-title-large" data-greeting></p>

          <span class="text text-body-medium" data-current-date
            >Fecha de hoy</span
          >
        </div>

        <button
          class="theme-btn icon-btn large"
          aria-label="Cambiar tema"
          data-tooltip="Cambiar tema"
          data-theme-btn
        >
          <span class="material-symbols-rounded dark-icon" aria-hidden="true"
            >dark_mode</span
          >
          <span class="material-symbols-rounded light-icon" aria-hidden="true"
            >light_mode</span
          >

          <div class="state-layer"></div>
        </button>

        <button
          class="menu-btn icon-btn large"
          aria-label="Open menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">menu</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <h2 class="title text-title-medium" data-note-panel-title></h2>

      <!--Lista de notas-->
      <div class="note-list" data-note-panel></div>

      <!--Botón de favoritos en celular-->

      <button class="fab" aria-label="New note" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <div class="state-layer"></div>
      </button>
    </main>

    <script type="module" src="componentes/app.js"></script>
  </body>
</html>
